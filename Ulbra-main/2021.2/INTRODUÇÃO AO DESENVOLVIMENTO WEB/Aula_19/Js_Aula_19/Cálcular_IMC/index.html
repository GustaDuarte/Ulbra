<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!--BOOTSTRAP -->

        <!-- Popper JS -->

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body class="p-5">

    <h1>Calculadora de IMC</h1>
    <form action="#" onsubmit="CalcImc()">

        <div class="fr-group">
            <label for="">Nome</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="fr-group">
            <label for="">Sexo</label>
            <select name="" id="gender"  class="form-control">
                <option value= selected dissabled>Selecione o sexo</option>
                <option value="f">Feminino</option>
                <option value="m">Masculino</option>
            </select>
        </div>
        <div class="form-group">
            <label for=""> Peso</label>
            <input type="number" step="0.001" id="weight" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Altura</label>
            <input type="number" step="0.01" id="height" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mb-3">Calcular</button>
        <div id="result">

        </div>
    </form>
</body>
</html>
